{% extends "base.html" %}

{% block title %}SETTINGS{% endblock %}

{% block content %}
<h1>SETTINGS</h1>

<div class="card">
    <div class="card-header">CONFIGURATION</div>
    <form method="POST">
        <div style="margin-bottom: 16px;">
            <label for="tweets_per_day" class="form-label">TWEETS PER DAY</label>
            <input type="number" class="form-control" id="tweets_per_day" name="tweets_per_day" 
                   value="{{ config.tweets_per_day }}" min="1" max="50" required>
        </div>
        
        <div style="margin-bottom: 16px;">
            <label for="posting_times" class="form-label">POSTING TIMES (24-HOUR FORMAT, COMMA-SEPARATED)</label>
            <input type="text" class="form-control" id="posting_times" name="posting_times" 
                   value="{{ config.posting_times|join(', ') }}" 
                   placeholder="16:00, 20:00, 00:00" required>
            <small style="color: #000000; font-size: 11px; display: block; margin-top: 4px; font-weight: 700;">EXAMPLE: 08:00, 14:00, 19:00</small>
        </div>
        
        <div style="margin-bottom: 16px;">
            <label for="engagement_interval" class="form-label">ENGAGEMENT SCAN INTERVAL (MINUTES)</label>
            <input type="number" class="form-control" id="engagement_interval" name="engagement_interval" 
                   value="{{ config.engagement_interval }}" min="5" max="60" required>
        </div>
        
        <div style="margin-bottom: 16px;">
            <label for="max_replies_per_hour" class="form-label">MAX REPLIES PER HOUR</label>
            <input type="number" class="form-control" id="max_replies_per_hour" name="max_replies_per_hour" 
                   value="{{ config.max_replies_per_hour }}" min="1" max="20" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
            SAVE SETTINGS
        </button>
    </form>
</div>
{% endblock %}
